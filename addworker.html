        <div class="alert alert-success my-3" role="alert" id="success">Успешно!</div>
        <form method="POST" id="sendfm">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Добавить страхового агента</h4>
                <div class="row g-3">
                    <div class="alert alert-warning" role="alert">
                        Проверьте все данные перед отправкой формы!
                    </div>
                    <div class="col-sm-6">
                        <label for="worker_name" class="form-label">Имя</label>
                        <input type="text" class="form-control" name="worker_name" id="worker_name" placeholder="Иван">
                    </div>

                    <div class="col-sm-6">
                        <label for="worker_last_name" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" name="worker_last_name" id="worker_last_name"

                    </div>

                    <div class="col-sm-6">
                        <label for="worker_email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="worker_email" id="worker_email"

                    </div>

                    <div class="col-sm-6">
                        <label for="worker_phone_number" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" name="worker_phone_number" id="worker_phone_number"
                            placeholder="71233456789">
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="col-md-7 col-lg-8">
                <div class="col-6">
                    <input type="submit" id="send" name="send" class="btn btn-success" value="Добавить">
                </div>
            </div>
        </form>
        <hr class="my-4">

            <div class="col-md-7 col-lg-8">

                <div class="row g-3">
                    <div id="select" class="col-sm-12"></div>
                    <input type="hidden" name="id_worker" id="id_worker">
                    <div class="col-sm-6">
                        <label for="worker_name" class="form-label">Имя</label>
                        <input type="text" class="form-control" name="edit_worker_name" id="edit_worker_name"

                    </div>

                    <div class="col-sm-6">
                        <label for="worker_last_name" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" name="edit_worker_last_name" id="edit_worker_last_name"

                    <div class="col-sm-6">
                        <label for="worker_phone_number" class="form-label">Телефон</label>
